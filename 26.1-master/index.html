<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="mspaint" width="800px" height="800px"></canvas>
    
    <div>
        <button onclick="clear()" id="reset">Reset</button>
        <input oninput="drawColor = this.value" type="color" id="color-picker">
        <input oninput="brushRange = this.value" type="range" min="1" max="100" id="pen">
    </div>
    <div>
        <button onclick="saveCanvas()" id="save">Save</button>
        <button onclick="loadCanvas()" id="load">Load</button>
    </div>
</body>
<script src="main.js"></script>
</html>
